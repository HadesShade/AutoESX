- description: "Import testvm"
  groups:
  - my_group
  task:
    type: VMImport
    virtualMachines:
    - name: testvm
      datastore: datastore1
      source: '/home/hades/testvm.ova'
      memorySize: 4096
      cpuNumber: 2
      diskSizes:
      - diskInstanceId: 10
        size: 10240
      networks:
      - 'VM Network': 'VM Network'

